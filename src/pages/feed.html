<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petinfo - Feed</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../src/styles/reset.css" />
    <link rel="stylesheet" href="../../src/styles/globalStyles.css" />
    <link rel="stylesheet" href="../../src/styles/feed.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/feed.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h2 class="title3 header__title bold">Petinfo</h2>
        <nav class="user-nav__container">
          <div class="user__action">
            <button id="user__newpost" class="btn btn--brand btn--large text3">
              Criar publicação
            </button>
            <img class="user__image" src="" alt="" />
          </div>
          <div class="user__logout hidden">
          <h2 class="user__uniquename text3 bolder" usernameH2></h2>
            <button id="account__leave" class="text4 logout__button">
              <div class="logout__icon"></div>
              Sair da conta
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 class="feed__title text2 bolder">Feed</h1>

      <!-- POSTS -->
      <section id="area_posts" class="posts">
        <!-- Aqui serão renderizados os posts -->
        
      </section>


      <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Modal</h2>
            <label for="title">Título:</label>
            <input type="text" id="title">
            <label for="content">Texto:</label>
            <input type="text" id="content">
            <button id="saveBtn">Salvar</button>
            <button id="cancelBtn">Cancelar</button>
        </div>
    </div>

      <label for="title">Título:</label>
      <input type="text" id="title" name="title">
      <br>
      <label for="content">Conteúdo:</label>
      <textarea id="content" name="content"></textarea>
      <br>
      <button type="submit">Enviar</button>
  </form> -->
    </main>
  </body>
</html>
